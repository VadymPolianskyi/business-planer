<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business planer</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">


</head>
<body>

<div class="big-footer" style="background-image: url('picture/back3.jpg'); background-size: cover; min-height: 100vh">
    <nav>
        <div class="nav-wrapper header">
            <a class="navbar-brand" href="#"><img src="picture/logo2.png" alt="Logo" style="width: 23em;"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><span class="navbar-text" id="phrase" style="font-family: 'Julius Sans One', sans-serif;">
        BUILD ONLY PROPERLY BUSINESS
    </span></li>
            </ul>
        </div>
    </nav>


    <main style="margin-top: 14px">
        <div style="text-align: center;">

            <div class="container login-cont">
                    <h5 class="login-text">Registration</h5>

                    <form class="col s12" method="post">

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last name</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class="input-field col s6 select-block">
                                <select>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Another</option>
                                </select>
                            </div>
                            <div class="input-field col s6">
                                <input id="age" type="text" class="validate">
                                <label for="age">Age</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s6'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                            </div>
                            <div class='input-field col s6'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-sm-9">
                                <div style="text-align: center;">
                                    <div class='row'>
                                        <div class='col s3'></div>
                                        <button type='submit' name='btn_login' class='col s6 btn btn-large'>Register</button>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <a href="#!" style="color: #ffc251; font-size: 1.3em;">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </main>

        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>

</body>
</html>
